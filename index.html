<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>North Indian Pandit — Puja Services in Bangalore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>North Indian Pandit</h1>
      <p class="tagline">Vedic Priest — Puja & Ritual Services in Bangalore</p>
      <nav class="top-nav">
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

<main>
  <div class="two-column-layout">

    <!-- LEFT: SERVICES -->
    <section id="services" class="services-section">
      <h2 class="section-title">Services Offered</h2>

      <div class="services-grid">
        <!-- JS will auto-generate cards here -->
      </div>
    </section>

    <!-- RIGHT: REQUEST FORM -->
    <aside id="contact" class="sidebar-form">
      <h2>Book a Puja</h2>

      <form id="requestForm" class="request-form">
        <label>
          <span>Your Name</span>
          <input id="name" type="text" required placeholder="Your name" />
        </label>

        <label>
          <span>Phone Number</span>
          <input id="phone" type="text" required placeholder="Your phone" />
        </label>

        <label>
          <span>Service</span>
          <select id="service" required>
            <option value="" disabled selected>Select a puja</option>
            <option value="Satyanarayan Puja">Satyanarayan Puja</option>
            <option value="Griha Pravesh">Griha Pravesh</option>
            <option value="Naamkaran Ceremony">Naamkaran Ceremony</option>
            <option value="Vivah Sanskar">Vivah Sanskar</option>
            <option value="Rudrabhishek">Rudrabhishek</option>
            <option value="Graha Shanti">Graha Shanti</option>
          </select>
        </label>

        <label>
          <span>Details</span>
          <textarea id="details" rows="4" placeholder="Date, time, address"></textarea>
        </label>

        <button type="submit" class="btn-submit">Send Request (WhatsApp)</button>
      </form>
    </aside>

  </div>
</main>



  <footer class="site-footer">
    <div class="container">
      <p>© Pandit Bajrang Mishra — Trusted Vedic Services</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <!-- ================= SERVICE MODAL (required by script) ================= -->
<div id="serviceModal" class="modal" aria-hidden="true" style="display:none;">
  <div class="modal-dialog">
    <button id="closeModal" class="modal-close" aria-label="Close">&times;</button>

    <!-- large image shown at top -->
    <img id="modalImage" src="" alt="Puja image" />

    <!-- title + description -->
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>

    <!-- actions: call and whatsapp (waLink is used by script) -->
    <div class="modal-actions">
      <a href="tel:+919731671105" class="btn">Call Panditji</a>
      <a id="waLink" class="btn btn-outline" href="#" target="_blank" rel="noopener">Message on WhatsApp</a>
    </div>
  </div>
</div>

</body>
</html>
